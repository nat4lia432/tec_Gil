<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
  <link rel="stylesheet" href="cadastro.css">
  <div class="box">
    <form action="index.php" method="POST">
      <fieldset>
        <div class="cadastro-container h1">
          <h1>Cadastre-se</h1>
        </div>
        <br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="labelInput">Nome Completo:</label>
        </div>
        <br>
        <div class="inputBox">
          <input type="number" name="matricula" id="matricula" class="inputUser" required>
          <label for="matricula" class="labelInput">Número da Matrícula:</label>
        </div>
        <br>
        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="labelInput">Email:</label>
        </div>
        <br>
        <div class="inputBox">
          <input type="password" name="senha" id="senha" class="inputUser" required>
          <label for="senha" class="labelInput">Senha:</label>
        </div>
        <br>
        <div class="inputBox">
          <label for="sala">Escolha sua sala:</label>
          <select id="sala" name="sala">
            <option value="1A ADM">1A ADM</option>
            <option value="1B ADM">1B ADM</option>
            <option value="1A DS">1A DS</option>
            <option value="1B DS">1B DS</option>
            <option value="2A ADM">2A ADM</option>
            <option value="2B ADM">2B ADM</option>
            <option value="2A DS">2A DS</option>
            <option value="2B DS">2B DS</option>
            <option value="3A ADM">3A ADM</option>
            <option value="3B ADM">3B ADM</option>
            <option value="3A DS">3A DS</option>
            <option value="3B DS">3B DS</option>
          </select>
        </div>
        <br>
        <p>genero:</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro">Outro</label>
        <br>
        <br>
        <input type="submit" name="submit" id="submit" value="Cadastrar">
      </fieldset>
    </form>
  </div>
</body>
</html>
